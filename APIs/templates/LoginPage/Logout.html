<!DOCTYPE html>

<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <title>登出</title>
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <script crossorigin="anonymous"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script crossorigin="anonymous"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" rel="stylesheet">
    <script src="{{ url_for('static', filename='scripts/Image.js')}}" type="text/javascript"></script>
</head>

<body class="text-center">

<nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <div class="collapse navbar-collapse" id="navbarNav1">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="#">註冊<span class="sr-only">(Login)</span></a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="#">忘記密碼<span class="sr-only">(Login)</span></a>
            </li>
        </ul>
    </div>
</nav>


<div class="d-flex justify-content-center" style="padding-top: 1%">
    <div class="col-sm-3">
        <div class="card" style="padding-left: 20%;padding-right: 20%">
            <form action="#" class="form-sign-in" method="post">
                <h5 class="h5 mb-0 font-weight-normal">請登入</h5>
                <label for="Email"></label><input autofocus="" class="form-control" id="Email" name="Email"
                                                  placeholder="郵件地址" required="" type="email">
                <label for="Password"></label><input class="form-control" id="Password" name="Password" placeholder="密碼"
                                                     required="" type="password">
                <label for="Verification_Code"></label><input class="form-control" id="Verification_Code"
                                                              name="Verification_Code" placeholder="驗證碼"
                                                              required="" type="text">

                <div style="padding-top: 5%;padding-bottom: 5%">
                    <div class="VerificationImage">
                        <img alt="未載入驗證碼圖片" id="Verification_Code_Image" src="">
                    </div>
                    <input id="RememberMe" type="checkbox" value="RememberMe" name="RememberMe" checked>
                    <label for="RememberMe">記得我</label>
                    <button class="btn btn-lg btn-primary btn-block" type="submit">
                        <h5 class="h5 mb-0 font-weight-normal">登入</h5>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>

</html>
