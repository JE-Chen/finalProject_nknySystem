<!DOCTYPE html>

<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <title>註冊</title>
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <script crossorigin="anonymous"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script crossorigin="anonymous"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" rel="stylesheet">
</head>
<body class="text-center">

<nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <div class="collapse navbar-collapse" id="navbarNav1">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="Login.html">登入<span class="sr-only">(Login)</span></a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="ForgotPassword.html">忘記密碼<span class="sr-only">(Forgot Password)</span></a>
            </li>
        </ul>
    </div>
</nav>

<div class="d-flex justify-content-center" style="padding-top: 1%">
    <div class="col-sm-3">
        <div class="card" style="padding-left: 20%;padding-right: 20%">
            <form action="#" class="form-register" method="post">
                <h5 class="h5 mb-0 font-weight-normal">請註冊</h5>
                <label for="Email"></label><input autofocus="" class="form-control" id="Email" name="Email"
                                                  placeholder="郵件地址" required=""
                                                  type="email">
                <label for="Password"></label><input class="form-control" id="Password" name="Password" placeholder="密碼"
                                                     required="" type="password">
                <label for="ConfirmPassword"></label><input class="form-control" id="ConfirmPassword"
                                                            name="ConfirmPassword"
                                                            placeholder="確認密碼"
                                                            required="" type="password">
                <div style="padding-top: 5%;padding-bottom: 5%">
                    <button class="btn btn-lg btn-primary btn-block" type="submit">
                        <h5 class="h5 mb-0 font-weight-normal">註冊</h5>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
